core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Se es programador, podes <a>ler a documentación</a> e tentar crear as tuas propias extensións."
      install_text: "Mentres tanto, podes encontrar extensións no <a>web da Comunidade Flarum</a> e instalalas manualmente usando Composer."
      temporary_text: "Algún día nun futuro non moi lonxando, este cadro de diálogo permitirache engadir unha extensión ao teu foro facilmente. Estamos a construir un ecosistema mentres falamos!"
      title: Engadir extensión

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Cabeceira coloreada
      colors_heading: Cores
      colors_text: "Escolle dúas cores para decorar o teu foro. A primeira será usada para destaques, a segunda para elementos de fondo."
      custom_header_heading: Cabeceira personalizada
      custom_header_text: "Engade HTML para mostrar na parte superior da páxina, enriba da cabeceira de Flarum."
      custom_styles_heading: Estilos personalizados
      custom_styles_text: Personaliza a apariencia do teu foro engadindo o teu propio código LESS/CSS que se aplicará sobre os estilos por defecto de Flarum.
      dark_mode_label: Modo escuro
      edit_css_button: Editar CSS personalizado
      edit_header_button: Editar cabeceira personalizada
      enter_hex_message: Introduce un código de cor hexadecimal.
      favicon_heading: Favicon
      favicon_text: Sube unha imaxe para mostrar como acceso rápido ao foro.
      logo_heading: Logo
      logo_text: Sube unha imaxe para mostrar en lugar do título do foro.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Idioma por defecto
      forum_description_heading: Descrición do foro
      forum_description_text: Introduce unha frase curta ou dúas que describan a túa comunidade. Isto aparecerá na meta tag e mostrarase nos motores de búsqueda.
      forum_title_heading: Título do foro
      home_page_heading: Páxina de inicio
      home_page_text: "Escolle a páxina que os usuario verán cando visiten o foro por primeira vez. Se introduces un valor personalizado, usa a ruta relativa á raiz do foro."
      saved_message: Os cambios foron gardados.
      show_language_selector_label: Mostrar o selector de idioma
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Banner de benvida
      welcome_banner_text: Configura o texto que se mostra no banner na páxina Todas as discusións. Úsao para dar a benvida aos visitantes do foro.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Este <strong>software en fase beta</strong> proporciónase principalmente para que podas axudarnos a probalo e melloralo; non debe ser usado en producción."
      contributing_text: "Queres buscar bugs e contribuir? Le a <a>documentación sobre Contribución</a>."
      extension_text: "Interesado en desenvolver extensións? Le a <a>documentación sobre Extensións</a>."
      features_text: "Tes algunha idea sobre como mellorar unha característica? Cóntanola na <a>etiqueta Features</a>."
      support_text: "Encontrache un bug? Por favor, informa no noso foro, baixo a <a>etiqueta Support</a>."
      troubleshooting_text: "Algún problema? Segue as instruccións da <a>documentación de Troubleshooting</a>."
      version_text: "Grazas por probar Flarum! Estás a executar a versión {version}."
      welcome_text: "Benvida/o a Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Personaliza a apariencia do teu foro engadindo o teu propio código LESS/CSS que se aplicará sobre os <a>estilos por defecto</a> de Flarum."
      submit_button: => core.ref.save_changes
      title: Editar CSS personalizado

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Cor
      delete_button: Borrar grupo
      delete_confirmation: "Tes a certeza de querer borrar este grupo? Os membros do grupo NON serán borrados."
      icon_label: Icono
      icon_text: "Introduce o nome de calquer clase de icono de <a>FontAwesome</a>, <em>sen</em> o prefixo <code>fa-</code>."
      name_label: Nome
      plural_placeholder: Plural (p.e. Mods)
      singular_placeholder: Singular (p.e. Mod)
      submit_button: => core.ref.save_changes
      title: Crear grupo

    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: "Engade HTML para mostrar na parte superior da páxina, enriba da cabeceira de Flarum."
      submit_button: => core.ref.save_changes
      title: Editar cabeceira personalizada

    # These translations are used in the email page of the admin interface.
    email:
      account_heading: Conta SMTP
      addresses_heading: Enderezos
      driver_label: Driver
      encryption_label: Cifrado
      from_label: Remitente
      heading: => core.ref.email
      host_label: Host
      password_label: => core.ref.password
      port_label: Porto
      server_heading: Servidor SMTP
      submit_button: => core.ref.save_changes
      text: Configura as opcións e enderezos SMTP que o teu foro usará para enviar emails.
      username_label: => core.ref.username

    # These translations are used in the Extensions page.
    extensions:
      add_button: Engadir extensión
      settings_button: => core.ref.settings
      uninstall_button: Desinstalar

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Por favor, espera...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Apariencia
      appearance_text: "Personaliza as cores, logos, e outras variables do teu foro."
      basics_button: Básico
      basics_text: "Define o título, idioma, e outras configuracións básicas do foro."
      dashboard_button: Panel de control
      dashboard_text: O teu foro dunha ollada.
      email_button: => core.ref.email
      email_text: "Configura as preferencias de email do teu foro."
      extensions_button: Extensións
      extensions_text: Engade funcionalidades extra ao teu foro e adáptao a ti.
      permissions_button: Permisos
      permissions_text: Configura quen pode ver e facer cada cousa.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Permitir renomear
      allow_post_editing_label: Permitir a edición de publicacións
      create_heading: Crear
      delete_discussions_forever_label: Borrar discusións para sempre
      delete_discussions_label: Borrar discusións
      delete_posts_forever_label: Borrar publicacións para sempre
      edit_and_delete_posts_label: Editar e borrar publicacións
      global_heading: Global
      moderate_heading: Moderar
      new_group_button: Novo grupo
      participate_heading: Participar
      read_heading: Ler
      rename_discussions_label: Renomear discusións
      reply_to_discussions_label: Responder a discusións
      sign_up_label: Rexistro
      start_discussions_label: Comezar discusións
      view_discussions_label: Ver discusións
      view_post_ips_label: Ver direccións IP das publicacións
      view_user_list_label: Ver lista de usuarios

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Indefinidamente
      allow_some_minutes_button: "Durante {count} minuto|Durante {count} minutos"
      allow_ten_minutes_button: Durante 10 minutos
      allow_until_reply_button: Até a próxima resposta
      everyone_button: Todo o mundo
      members_button: => core.group.members
      signup_closed_button: Cerrado
      signup_open_button: Aberto

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: Borrar
      upload_button: Escoller unha imaxe...

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_placeholder: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: O contrasinal introducido é incorreto.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Enviar email de cambio de contrasinal
      text: Preme o botón debaixo e recibirás no teu correo electrónico unha ligazón para cambiar o teu contrasinal.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Fechar
      exit_full_screen_tooltip: Sair da pantalla completa
      full_screen_tooltip: Pantalla completa
      minimize_tooltip: Minimizar

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Escribir unha publicación...
      discard_confirmation: "A tua discusión non foi publicada. Queres descartala?"
      submit_button: Publicar discusión
      title: => core.ref.start_a_discussion
      title_placeholder: Título da discusión

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Os cambios non foron gardados. Queres descartalos?"
      post_link: "Publicación #{number} en {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "A tua resposta non foi publicada. Queres descartala?"
      posted_message: A tua resposta foi publicada.
      submit_button: Publicar resposta
      view_button: Ver

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Non podes responder
      cannot_reply_text: Non tes permisos para responder a esta publicación.
      delete_button: => core.ref.delete
      delete_confirmation: "Estás seguro de querer borrar esta discusión?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Accede para responder
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Semella que non hai discusións aqui.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Marcar como lido
      replied_text: "{username} respondeu {ago}"
      started_text: "{username} comezou {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      activate_button: Ativar usuario
      email_heading: => core.ref.email
      email_label: => core.ref.email
      groups_heading: Grupos
      password_heading: => core.ref.password
      password_label: => core.ref.password
      set_password_label: Definir novo contrasinal
      submit_button: => core.ref.save_changes
      title: Editar usuario
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Foi enviado un email con unha ligazón para redefinir o teu contrainal. Comproba a tua carpeta de spam se non o recibes nun par de minutos.
      not_found_message: Non hai ningún usuario rexistrado con ese email.
      submit_button: Recuperar contrasinal
      text: Introduce o teu enderezo de email e enviarémoste unha ligazón para redefinir o teu contrasinal.
      title: Contrasinal esquecido

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administración
      back_to_index_tooltip: Voltar á lista de discusións
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Perfil
      search_placeholder: Buscar no foro
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Non podes comezar unha discusión
      mark_all_as_read_confirmation: "Tes certeza de querer marcar todos como lidos?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Refrescar
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Último
      newest_button: Novo
      oldest_button: Vello
      relevance_button: Relevancia
      top_button: Top

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Esqueciche o contrasinal?"
      invalid_login_message: Os teus datos de acceso son incorretos.
      password_placeholder: => core.ref.password
      remember_me_label: Lémbrame
      sign_up_text: "Non tes unha conta? <a>Rexístrate</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Nome de usuario ou email

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} mudou o título"
      empty_text: Sen notificacións
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_text: Editado
      edited_tooltip: "{username} editou {ago}"
      number_tooltip: "Publicación #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Agora
      original_post_link: Publicación orixinal
      unread_text: "{count} sen ler"
      viewing_text: "{index} de {count} publicación|{index} de {count} publicacións"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'O título anterior era: "{old}"'
      discussion_renamed_text: "{username} mudou o título a {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} despois"

    # These translations are used by the rename discussion modal.
    rename_discussion:
      title: Renomear discusión
      submit_button: => core.ref.rename

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Buscar "{query}" en todas as discusións'
      discussions_heading: => core.ref.discussions
      users_heading: Users

    # These translations are used in the Settings page.
    settings:
      account_heading: Conta
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Alguén renomea unha discusión que eu comecei
      privacy_disclose_online_label: Permitir a outros saber que estou online
      privacy_heading: Privacidade
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Xa tes unha conta? <a>Accede</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Benvida/o, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Eliminar
      avatar_upload_button: Subir
      avatar_upload_tooltip: Subir un novo avatar
      bio_placeholder: Escribe algo sobre ti
      discussions_link: => core.ref.discussions
      in_discussion_text: "En {discussion}"
      joined_date_text: "Uniuse {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Publicacións
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Controis
      delete_button: => core.ref.delete
      delete_confirmation: "Tes a certeza de querer borrar este usuario? Todas as publicacións do usuario serán borradas."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Enviar confirmación de email
      sent_message: Enviado

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Oculto

    # These translations are used to modify usernames.
    username:
      deleted_text: "[borrado]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Opa! Algo foi mal. Recarga a páxina e tenta outra vez."
      not_found_message: O recurso requerido non foi encontrado.
      permission_denied_message: Non tes permisos para facer iso.
      rate_limit_exceeded_message: Vas un pouco rápido. Tenta outra vez dentro duns segundos.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, e {third}"
      two_text: "{first} e {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Esta web funciona mellor nun navegador moderno co Javascript habilitado.
      load_error_message: Algo foi mal ao tentar cargar a versión completa da web.
      loading_text: Cargando...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Páxina anterior

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Redefinir contrasinal
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "O nome de usuario só pode conter letras, números e guións."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Activa a tua nova conta
      body: |
        Boas {username}!

        Alguén (hopefully you!) se rexistrou en {forum} con esta dirección de email.

        Se fuches ti, simplemente preme a seguinte ligazón e a tua conta será activada:
        {url}

        Se ti non te rexistrache, por favor ignora este email.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Confirma a tua nova conta de email
      body: |
        Boas {username}!

        Alguén (esperamos que ti!) mudou o seu enderezo de email en {forum} a este.

        Se fuches ti, simplemente preme a seguinte ligazón e o teu email será confirmado:
        {url}

        Se non fuches ti, por favor ignora este email.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Boas {username}!

        Alguén (esperamos que ti!) enviou unha solicitude de contrasinal esquecido para a tua conta en {forum}.

        Se fuches ti, preme a seguinte ligazón para redefinir o teu contrasinal:
        {url}

        Se non querías mudar o teu contrasinal, ignora este email e non acontecerá nada.

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Todas as discusións
    change_email: Mudar email
    change_password: Mudar contrasinal
    confirm_password: Confirmar contrasinal
    confirmation_email_sent: "Foi enviado un email de confirmación a {email}. Se non chega cedo, comproba a carpeta de spam."
    delete: Borrar
    delete_forever: Borrar para sempre
    discussions: Discusións
    edit: Editar
    email: Email
    load_more: Cargar máis
    log_in: Acceder
    log_out: Fechar sesión
    mark_all_as_read: Marcar todo como lido
    next_page: Seguinte páxina
    notifications: Notificacións
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Contrasinal
    rename: Renomear
    reply: Responder                                 # Referenced by flarum-mentions.yml
    reset_your_password: Redefinir o teu contrasinal
    restore: Restaurar
    save_changes: Gardar cambios                 # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: Preferencias
    sign_up: Rexistrarse
    some_others: "{count} outro|{count} outros"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: Comezar unha discusión
    username: Nome de usuario
    write_a_reply: Escribir unha resposta...
    you: Ti                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Admin
    admins: Admins
    guest: Convidado
    guests: Convicados
    member: Membro
    members: Membros
    mod: Mod
    mods: Mods
