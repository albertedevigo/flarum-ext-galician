flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Cor
      delete_tag_button: Borrar etiqueta
      delete_tag_confirmation: "Tes a certeza de querer eliminar esta etiqueta? As conversas da etiqueta NON serán borradas."
      description_label: Descrición
      hide_label: Esconder de todas as conversas
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Administrar a lista de etiquetas dispoñíbeis para organizar conversas.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Permitir a edición de etiquetas
      restrict_by_tag_heading: Restrinxir por etiqueta
      tag_discussions_label: Conversa da etiqueta

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " a "
      required_primary_heading: Número requerido de etiquetas primarias
      required_primary_text: Introduce o número mínimo e máximo de etiquetas primarias que poden ser aplicadas a unha conversa.
      required_secondary_heading: Número requerido de etiquetas secundarias
      required_secondary_text: Introduce o número mínimo e máximo de etiquetas secundarias que poden ser aplicadas a unha conversa.
      title: Configuración de etiquetas

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "As etiquetas son utilizadas para organizar as conversas. As etiquetas primarias son como as tradicionais categorías dun foro: poden ser organizadas nunha xerarquía de dous niveis. As etiquetas secundarias non teñen unha orde xerárquica e son útiles para a micro-categorización."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Etiquetas primarias
      secondary_heading: Etiquetas secundarias
      settings_button: Configuración

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Escolle unha etiqueta primaria|Escolle {count} etiquetas primarias"
      choose_secondary_placeholder: "Escolle unha etiqueta máis|Escolle {count} etiquetas máis"
      edit_title: "Editar as etiquetas de {title}"
      submit_button: => core.ref.okay
      title: Escolle as etiquetas para a tua conversa

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Escoller etiquetas

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Editar etiquetas

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Máis...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Sen etiquetar

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} engadiu a {tagsAdded}."
      added_and_removed_tags_text: "{username} engadiu a {tagsAdded} e eliminou a {tagsRemoved}."
      removed_tags_text: "{username} eliminou a {tagsRemoved}."
      tags_text: "{tags} etiqueta|{tags} etiquetas"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Borrada

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Crear etiqueta
    name: Nome
    tags: Etiquetas
